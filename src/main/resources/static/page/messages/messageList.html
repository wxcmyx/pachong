<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学习用，消息检索</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="./layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="./css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
	<form class="layui-form">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="search" id="plang"
					placeholder="分类" class="layui-input search_input myInput">
			</div>
			<div class="layui-input-inline">
				<input type="search" value="" id="pjname"
					placeholder="标题内容" class="layui-input search_input myInput">
			</div>
			<div class="layui-input-inline">
				<input type="search" value="" id="pupdate"
					placeholder="更新日期" class="layui-input search_input myInput">
			</div>
			<a class="layui-btn search_githubproject_btn" data-type="reload">查询</a>
		</div>
		<div class="layui-inline">
			<a id="githubprojectAdd_btn_id" class="layui-btn layui-btn-normal githubprojectAdd_btn">按日期爬取</a>
		</div>
		<!--<div class="layui-inline">-->
			<!--<a class="layui-btn layui-btn-danger githubprojectDels">批量添加</a>-->
		<!--</div>-->
	</form>
	</blockquote>
	<table id="githubprojectList" lay-filter="githubprojectList"></table>
	<!--操作-->
	<script type="text/html" id="githubprojectListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="view">查看</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
	</form>
	<script type="text/javascript" src="./layui/layui.js"></script>
	<script type="text/javascript" src="./page/messages/messageList.js"></script>
</body>
</html>
